<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lupinus AI Music</title>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:#0f0f0f;
color:white;
}

/* ナビ */
nav{
position:fixed;
top:0;
width:100%;
background:rgba(0,0,0,0.7);
padding:15px;
text-align:center;
z-index:1000;
}

nav a{
color:white;
margin:0 15px;
text-decoration:none;
font-weight:bold;
}

nav a:hover{
color:hotpink;
}

/* ヘッダー */
header{
text-align:center;
padding:140px 20px 100px;
background:linear-gradient(45deg,#ff0080,#7928ca);
}

h1{
font-size:50px;
margin:0;
}

.button{
padding:15px 30px;
background:hotpink;
color:white;
border:none;
border-radius:10px;
font-size:18px;
cursor:pointer;
}

.button:hover{
background:deeppink;
}

/* セクション */
section{
padding:60px 20px;
text-align:center;
}

/* フッター */
footer{
background:#111;
padding:40px 20px;
text-align:center;
}

/* 音楽ボタン */
#musicBtn{
position:fixed;
bottom:20px;
right:20px;
padding:12px 25px;
background:hotpink;
border:none;
border-radius:12px;
color:white;
cursor:pointer;
z-index:9999;
box-shadow:0 0 15px rgba(255,105,180,0.6);
}

/* 音量スライダー */
#volume{
position:fixed;
bottom:70px;
right:20px;
width:120px;
z-index:9999;
}
</style>
</head>

<body>

<!-- BGM関係 -->
<button id="musicBtn">▶ Play</button>
<input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
 <audio id="bgm" controls loop>
  <source src="music/bgm.mp3" type="audio/mpeg">
</audio>
<!-- ナビ -->
<nav>
<a href="#about">About</a>
<a href="#features">Features</a>
<a href="#contact">Contact</a>
</nav>

<!-- メイン -->
<header>
<h1>ルピナスAIミュージック</h1>
<p>クリエイター向けのモダンなウェブサイトテンプレート</p>
<button class="button" id="startBtn">始める</button>
</header>

<section id="about">
<h2>About</h2>
<p>AIミュージシャンやデジタルクリエイターに最適なテンプレートです。</p>
</section>

<section id="features">
<h2>Features</h2>
<p>レスポンシブデザイン / 編集が簡単 / すっきりしたレイアウト</p>
</section>

<section id="contact">
<h2>Contact</h2>
<p>Email: your@email.com</p>
</section>

<footer>
<h3>Follow us</h3>
<a href="#">Instagram</a> |
<a href="#">Twitter</a> |
<a href="#">YouTube</a>
<p>© 2026 Lupinus All Rights Reserved</p>
</footer>

<script>
const bgm = document.getElementById("bgm");
const btn = document.getElementById("musicBtn");

btn.onclick = async () => {
  try {
    if (bgm.paused) {
      await bgm.play();
      btn.textContent = "⏸ Stop";
    } else {
      bgm.pause();
      btn.textContent = "▶ Play";
    }
  } catch(e){
    console.log("再生エラー:", e);
  }
};
</script>

</body>
</html>
