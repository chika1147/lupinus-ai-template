<script>

window.addEventListener("load", () => {

// ãƒœã‚¿ãƒ³æŠ¼ã—ãŸã‚‰ON/OFF
btn.addEventListener("click", () => {

    if (bgm.muted) {
        bgm.muted = false;
        btn.textContent = "ðŸŽµ Music";

        // ãƒ•ã‚§ãƒ¼ãƒ‰ã‚¤ãƒ³

});
</script>
